<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Konversi Suhu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .history {
            margin-top: 20px;
        }
        .history ul {
            list-style-type: none;
            padding: 0;
        }
        .history li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Konversi Suhu</h1>
    <input type="number" id="inputSuhu" placeholder="Masukkan suhu" oninput="konversiSuhu()">
    <select id="unitSuhu" onchange="konversiSuhu()">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>
    <h2>Hasil Konversi:</h2>
    <p id="hasilKonversi"></p>
    <button onclick="simpanRiwayat()">Simpan Hasil</button>
    
    <div class="history">
        <h3>Riwayat Konversi:</h3>
        <ul id="riwayatKonversi"></ul>
    </div>
</div>

<script>
    function konversiSuhu() {
        const suhuInput = parseFloat(document.getElementById('inputSuhu').value);
        const unit = document.getElementById('unitSuhu').value;
        let hasil;

        if (isNaN(suhuInput)) {
            hasil = '';
        } else {
            switch (unit) {
                case 'C':
                    hasil = `Fahrenheit: ${(suhuInput * 9/5 + 32).toFixed(2)} 째F, Kelvin: ${(suhuInput + 273.15).toFixed(2)} K`;
                    break;
                case 'F':
                    hasil = `Celsius: ${((suhuInput - 32) * 5/9).toFixed(2)} 째C, Kelvin: ${(((suhuInput - 32) * 5/9) + 273.15).toFixed(2)} K`;
                    break;
                case 'K':
                    hasil = `Celsius: ${(suhuInput - 273.15).toFixed(2)} 째C, Fahrenheit: ${(suhuInput * 9/5 - 459.67).toFixed(2)} 째F`;
                    break;
            }
        }

        document.getElementById('hasilKonversi').innerText = hasil;
    }

    function simpanRiwayat() {
        const hasil = document.getElementById('hasilKonversi').innerText;
        if (hasil) {
            const riwayatList = document.getElementById('riwayatKonversi');
            const li = document.createElement('li');
            li.textContent = hasil;
            riwayatList.appendChild(li);
        } else {
            alert('Tidak ada hasil konversi untuk disimpan.');
        }
    }
</script>

</body>
</html>
